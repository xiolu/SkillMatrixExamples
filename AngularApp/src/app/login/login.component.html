<div class="container justify-content-center align-items-center h-100 d-flex">
  <form [formGroup]="loginForm" >
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content >
            <mat-form-field class="w-100">
              <!-- <mat-label>Enter your Login</mat-label> -->
              <input matInput placeholder="Login" formControlName="login">
              
              <mat-error *ngIf="loginForm.controls['login'].hasError('required')">
               Login is <strong>required</strong>
              </mat-error>
            </mat-form-field>
         
            <mat-form-field class="w-100">
              <!-- <mat-label>Enter your password</mat-label> -->
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                Password  is <strong>required</strong>
              </mat-error>
            </mat-form-field>

      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary"  (click)="login()" type="submit">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
  
</div>
